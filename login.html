<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login & Sign Up</title>
    <style>
        body {
            background-color: navy;
            font-family: Arial, sans-serif;
            color: white;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .container {
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            width: 100%;
        }

        .form-box {
            padding: 30px;
            border-radius: 10px;
            width: 350px;
            background-color: #333;
            box-shadow: 0 4px 8px rgba(255, 255, 255, 0.2);
            display: none;
            animation: fadeIn 0.3s ease-in-out;
        }

        .active {
            display: block;
        }

        h2 {
            text-align: center;
            margin-bottom: 20px;
        }

        label {
            display: block;
            margin-bottom: 8px;
        }

        input, select {
            width: 100%;
            padding: 10px;
            margin-bottom: 12px;
            border: none;
            border-radius: 5px;
            background-color: #222;
            color: white;
        }

        input[type="submit"] {
            background-color: #0066cc;
            cursor: pointer;
            font-size: 16px;
            font-weight: bold;
        }

        input[type="submit"]:hover {
            background-color: #005bb5;
        }

        .toggle-links {
            text-align: center;
            margin-top: 10px;
        }

        .toggle-links a {
            color: #00c3ff;
            text-decoration: none;
        }

        .toggle-links a:hover {
            text-decoration: underline;
        }

        .error {
            color: red;
            font-size: 14px;
            text-align: center;
            margin-bottom: 10px;
        }

        .success {
            color: lightgreen;
            font-size: 14px;
            text-align: center;
            margin-bottom: 10px;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: scale(0.9); }
            to { opacity: 1; transform: scale(1); }
        }
    </style>
</head>
<body>
    <div class="container">
        <!-- Login Form -->
        <div class="form-box login active">
            <h2>Login</h2>
            <form id="loginForm">
                <label for="login-username">Username</label>
                <input type="text" id="login-username" required>

                <label for="login-password">Password</label>
                <input type="password" id="login-password" required>

                <p class="error" id="login-error"></p>

                <input type="submit" value="Login">
            </form>
            <div class="toggle-links">
                <p>Don't have an account? <a href="#" onclick="toggleForms('signup')">Sign Up</a></p>
            </div>
        </div>

        <!-- Sign Up Form -->
        <div class="form-box signup">
            <h2>Sign Up</h2>
            <form id="signupForm">
                <label for="signup-username">Username</label>
                <input type="text" id="signup-username" required>

                <label for="signup-email">Email</label>
                <input type="email" id="signup-email" required>

                <label for="signup-password">Password</label>
                <input type="password" id="signup-password" required>

                <label for="signup-college">College</label>
                <input type="text" id="signup-college" required>

                <label for="signup-department">Department</label>
                <input type="text" id="signup-department" required>

                <p class="error" id="signup-error"></p>
                <p class="success" id="signup-success"></p>

                <input type="submit" value="Sign Up">
            </form>
            <div class="toggle-links">
                <p>Already have an account? <a href="#" onclick="toggleForms('login')">Login</a></p>
            </div>
        </div>
    </div>

    <script>
        function toggleForms(form) {
            document.querySelectorAll('.form-box').forEach(box => {
                box.classList.remove('active');
            });
            document.querySelector(`.${form}`).classList.add('active');
        }

        // Login form submission
        document.getElementById('loginForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            const username = document.getElementById('login-username').value;
            const password = document.getElementById('login-password').value;
            const errorElement = document.getElementById('login-error');

            try {
                const response = await fetch('http://localhost:5000/api/auth/login', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({ email: username, password })
                });

                const data = await response.json();

                if (response.ok) {
                    localStorage.setItem('loggedInUser', JSON.stringify(data));
                    window.location.href = 'index.html';
                } else {
                    errorElement.textContent = data.message || 'Login failed';
                }
            } catch (error) {
                errorElement.textContent = 'An error occurred. Please try again.';
            }
        });

        // Sign up form submission
        document.getElementById('signupForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            const username = document.getElementById('signup-username').value;
            const email = document.getElementById('signup-email').value;
            const password = document.getElementById('signup-password').value;
            const college = document.getElementById('signup-college').value;
            const department = document.getElementById('signup-department').value;
            const errorElement = document.getElementById('signup-error');
            const successElement = document.getElementById('signup-success');

            try {
                const response = await fetch('http://localhost:5000/api/auth/register', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({
                        username,
                        email,
                        password,
                        profile: {
                            college,
                            department
                        }
                    })
                });

                const data = await response.json();

                if (response.ok) {
                    successElement.textContent = 'Registration successful! Please login.';
                    errorElement.textContent = '';
                    setTimeout(() => {
                        toggleForms('login');
                    }, 2000);
                } else {
                    errorElement.textContent = data.message || 'Registration failed';
                    successElement.textContent = '';
                }
            } catch (error) {
                errorElement.textContent = 'An error occurred. Please try again.';
                successElement.textContent = '';
            }
        });
    </script>
</body>
</html>
